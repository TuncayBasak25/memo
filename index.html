<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Memory Game</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: grey;
        }

        .container {
            text-align: center;
            font-size: 2rem;
        }

        input,
        button,
        select {
            font-size: 1.5rem;
            padding: 10px;
            margin: 10px;
        }

        #question,
        #output,
        #score {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
    <script src="./socket.js"></script>
</head>

<body>
    <div class="container">
        <p id="question">Select a difficulty to begin</p>
        <select id="difficulty">
            <option value="normal">Normal</option>
            <option value="challenge">Challenge Mode</option>
            <option value="multiplayer">Multiplayer</option>
        </select>
        <button onclick="startGame()" id="startButton">Start</button>
        <p id="output"></p>
        <p id="score">Score: 0</p>
        <input type="text" id="answerInput" placeholder="Your answer" style="display: none"
            onkeydown="handleKeyPress(event)" />
    </div>
    <script>
        const socket = new Socket("ws://localhost:8080");
        //const socket = new Socket("wss://basak-memo-api-8ed79b1768fd.herokuapp.com");

        let isMultiplayer = false;
        let isMyTurn = false;
        let playerName = "";

        socket.actions.startGame = (socket, body) => {
            const { opponent, gameState } = body;
            isMyTurn = gameState.currentPlayer === playerName;
            document.getElementById("question").innerText = `Your opponent is ${opponent}. It's ${isMyTurn ? "your" : opponent + "'s"} turn.`;
        };

        socket.actions.updateGame = (socket, body) => {
            isMyTurn = body.gameState.currentPlayer === playerName;
            document.getElementById("question").innerText = `It's ${isMyTurn ? "your" : body.gameState.currentPlayer + "'s"} turn.`;
        };

        socket.actions.endGame = (socket, body) => {
            alert(body.message);
            resetGame();
        };

        function startGame() {
            const difficulty = document.getElementById("difficulty").value;
            if (difficulty === "multiplayer") {
                isMultiplayer = true;
                playerName = prompt("Enter your name:");
                socket.sendAction("register", { name: playerName });
                document.getElementById("question").innerText = "Waiting for another player...";
            } else {
                isMultiplayer = false;
                document.getElementById("question").innerText = "Single-player mode starting!";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" && isMultiplayer && isMyTurn) {
                const answer = document.getElementById("answerInput").value.trim();
                document.getElementById("answerInput").value = "";
                socket.sendAction("submitAnswer", { answer });
            }
        }

        function resetGame() {
            isMultiplayer = false;
            document.getElementById("question").innerText = "Select a difficulty to begin";
        }
    </script>
</body>

</html>
